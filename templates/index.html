<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>API Ninjas Trivia Example App</title>
</head>
<body>
<div class="container h-100">
    <div class="row text-center align-items-center h-100">
        <div class="mx-auto container">
            <div class="m-5">
                <p>{{ question }}</p>
            </div>
            <div class="m-5">
                <p id="answer" class="answer" style="display:none;">Answer: <strong>{{ answer }}</strong></p>
                <button class="btn btn-lg btn-primary" onclick="document.getElementById('answer').style.display = 'block'; this.style.display = 'none';">Show Answer</button>
            </div>
            <div class="m-5">
                <button class="btn btn-lg btn-outline-light" onclick="window.location.reload();">Next Question</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
